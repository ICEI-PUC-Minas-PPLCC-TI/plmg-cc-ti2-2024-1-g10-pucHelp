    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #03bfcc;">
        <a class="navbar-brand" href="feed.html">
            <img src="./logo/PUCHELP.png" alt="PUCHELP" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html"><i class="fas fa-search"></i>Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autenticacao.html"><i class="fas fa-user"></i>Autenticação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="criar-publi.html"><i class="fas fa-plus-circle"></i>Criar publicação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html"><i class="fas fa-user"></i>Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="admin-link" href="listagem-cursos.html" style="display: none">Listar Cursos (ADM)</a>
                </li>

                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Registro - PUCHELP</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <!-- Adicione outras opções de curso conforme necessário -->
            </select>

            <label for="periodo">Período:</label>
            <input type="text" id="periodo" name="periodo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="tipo-usuario">Tipo de Usuário:</label>
            <select id="tipo-usuario" name="tipo-usuario" required>
            </select>


            <input type="submit" value="Registrar">
        </form>
        <div class="signin">
            Já possui uma conta? <a href="/login.html" style="color: #3897f0; text-decoration: none;">Faça login</a>
        </div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
